<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACTANOS</title>
    <link rel="stylesheet" href="css/maquetado.css" />
    <script
      src="https://kit.fontawesome.com/e5761c38df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="s100">
      <section class="formulario">
        <header class="element1 element">
          <div class="menus1">
            <a href="index.html" style="text-decoration: none"
              ><h1>DesignJuanM</h1>
            </a>
            <nav>
              <a href="index.html" class="menu">
                <span id="span2"></span>
                <span id="span3"></span>
                <span id="span4"></span>
                Inicio
              </a>
              <!-- <a href="servicios.html" class="menu">
      <span id="span2"></span>
      <span id="span3"></span>
      <span id="span4"></span>
      Servicios
    </a> -->
              <a href="contacto.html" class="menu"
                ><span id="span2"></span>
                <span id="span3"></span>
                <span id="span4"></span>
                Contacto
              </a>
            </nav>
          </div>
        </header>
        <div class="element7 element">
          <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
              <h1 class="logo">Formulario de <span>Contacto</span></h1>
              <form action="">
                <p>
                  <label>Nombre</label>
                  <input type="text" name="fullname" placeholder="Nombre" />
                </p>
                <p>
                  <label>Correo Electronico</label>
                  <input
                    type="email"
                    name="email"
                    placeholder="ejemplo@ejemplo.com"
                  />
                </p>
                <p>
                  <label>Telefono</label>
                  <input type="tel" name="phone" placeholder="+58 1234567" />
                </p>
                <p>
                  <label>Asunto</label>
                  <input type="text" name="asunto" placeholder="Asunto" />
                </p>
                <p class="block">
                  <label>Mensaje</label>
                  <textarea
                    name="message"
                    rows="3"
                    placeholder="Mensaje"
                  ></textarea>
                </p>
                <p class="block boton">
                  <button class="btn-neon">
                    <!-- <span id="span1"></span> -->
                    <span id="span2"></span>
                    <span id="span3"></span>
                    <span id="span4"></span>
                    Enviar
                  </button>
                </p>
              </form>
            </div>
            <div class="contact-info">
              <h4>METODOS DE PAGO</h4>
              <p>
                Recibimos distintos medios de pago.
              </p>
              <p>Company.com</p>
              <p>
                <ul>
                  <li>
                    <a
                      href="https://www.instagram.com/designjuanm/ "
                      target="_blank"
                      rel="noopener noreferrer"
                      ><i class="fa-brands fa-instagram instagram"></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="https://wa.me/584247438141"
                      target="_blank"
                      rel="noopener noreferrer"
                      ><i class="fa-brands fa-whatsapp whatsapp"></i
                    ></a>
                  </li>
                  <li>
                    <a
                      href="https://twitter.com/DesignJuanM"
                      target="_blank"
                      rel="noopener noreferrer"
                      ><i class="fa-brands fa-twitter twitter"></i
                    ></a>
                  </li>
                </ul>
              </p>
            </div>
          </div>
        </div>
        <div class="element6 element">@DesignJuanM 2022 - 2023</div>
      </section>
    </div>
  </body>
</html>
